<h1>Globale Benachrichtigung versenden</h1>

<f:form action="notificationGlobalSend">

    <div class="form-section">
        <div class="form-group">
            <label for="message" class="form-label">Nachricht</label>
            <f:form.textarea rows="5" id="message" class="form-control" name="message"></f:form.textarea>
        </div>
        <div class="form-group">
            <f:form.submit class="btn btn-primary mt-3" value="Benachrichtigung abschicken"></f:form.submit>
        </div>
    </div>

</f:form>
