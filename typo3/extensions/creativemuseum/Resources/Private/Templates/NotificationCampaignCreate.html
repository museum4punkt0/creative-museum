<h1>Kampagnen Benachrichtigung versenden</h1>

<f:form action="notificationCampaignSend">

  <div class="form-section">
    <div class="form-group">
      <label for="campaign">Kampagne</label>
      <div class="form-control-wrap">
        <f:form.select class="form-control" name="campaign">
          <f:for as="campaign" each="{campaigns}">
            <f:if condition="{campaign.active}">
              <f:form.select.option value="{campaign.id}">{campaign.title}</f:form.select.option>
            </f:if>
          </f:for>
        </f:form.select>
      </div>
    </div>
    <div class="form-group">
      <label for="headline">Ãœberschrift</label>
      <f:form.textfield id="headline" class="form-control" name="headline"></f:form.textfield>
    </div>
    <div class="form-group">
      <label for="message">Nachricht</label>
      <f:form.textarea rows="5" id="message" class="form-control" name="message"></f:form.textarea>
    </div>
    <div class="form-group">
      <f:form.submit class="btn btn-primary mt-3" value="Benachrichtigung abschicken"></f:form.submit>
    </div>
  </div>

</f:form>
