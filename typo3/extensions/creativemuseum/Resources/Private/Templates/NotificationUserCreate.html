<h1>Kampagnen Benachrichtigung versenden</h1>

<f:form action="notificationUserSend" id="notificationUserCreateForm">

  <div class="form-section">
    <div class="form-group">
      <label for="user-autocomplete">Nutzer</label>
      <div class="form-control-wrap">
        <input type="text" class="form-control" id="user-autocomplete" />
        <f:form.hidden id="user-autocomplete-value" name="user" />
      </div>
    </div>
    <div class="form-group">
      <label for="message">Nachricht</label>
      <f:form.textarea rows="5" id="message" class="form-control" name="message"></f:form.textarea>
    </div>
    <div class="form-group">
      <f:form.submit class="btn btn-primary mt-3" value="Benachrichtigung abschicken"></f:form.submit>
    </div>
  </div>

</f:form>
